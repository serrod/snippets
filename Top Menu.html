    <title>BootStrap TabMenu V.1</title>
    <script language=javascript>
        //functions to fetch items from list and append to tab menu
        $.ajax({
            url: "https://intranet.ent.southcom.mil/sites/j3-integratedops/b2c2wg/_vti_bin/listdata.svc/B2C2WGnav/",
            type: "GET",
            headers: { "Accept": "application/json; odata=verbose" },
            success: function (data) {
                $.each(data.d.results, function (index, item) {
                    if (item.B2C2WGStatusValue == 'Active' && item.B2C2WGTypeValue == 'Boards') {
                        $("#boards-sub-menu ul").append('<li><a href="' + item.SiteLink + '" target="_blank"><span class="tab">' + item.Title + '</span></a></li>');
                    }
                    if (item.B2C2WGStatusValue == 'Active' && item.B2C2WGTypeValue == 'Centers') {
                            $("#center-sub-menu ul").append('<li><a href="' + item.SiteLink + '" target="_blank"><span class="tab">' + item.Title + '</span></a></li>');
                    }
                    if (item.B2C2WGStatusValue == 'Active' && item.B2C2WGTypeValue == 'Cells') {
                        $("#cells-sub-menu ul").append('<li><a href="' + item.SiteLink + '" target="_blank"><span class="tab">' + item.Title + '</span></a></li>');
                    }
                    if (item.B2C2WGStatusValue == 'Active' && item.B2C2WGTypeValue == 'Working Groups') {
                        $("#wg-sub-menu ul").append('<li><a href="' + item.SiteLink + '" target="_blank"><span class="tab">' + item.Title + '</span></a></li>');
                    }
                });
            },
            error: function (error) {
                alert("ERROR: " + data);
            }
        });

        

                        
     </script>
